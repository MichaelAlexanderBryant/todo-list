<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blank"></div>
    <div id="container">
        <div id="header">
            <div id="left-header-container">
                <h1>Your Todo List</h1>
                <svg style="width:auto;height:50px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 3H14.82C14.4 1.84 13.3 1 12 1S9.6 1.84 9.18 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3M12 3C12.55 3 13 3.45 13 4S12.55 5 12 5 11 4.55 11 4 11.45 3 12 3M7 7H17V5H19V19H5V5H7V7M12 17V15H17V17H12M12 11V9H17V11H12M8 12V9H7V8H9V12H8M9.25 14C9.66 14 10 14.34 10 14.75C10 14.95 9.92 15.14 9.79 15.27L8.12 17H10V18H7V17.08L9 15H7V14H9.25" />
                </svg>
            </div>
            <div id="right-header-container">
                <div id="add-button">+</div>
            </div>
        </div>
        <div id="content">
            <div id="project-sidebar">
                <div id="filter-container">
                    <h2 class="filter">All</h2>
                    <h2 class="filter">Today</h2>
                    <h2 class="filter">Week</h2>
                    <div id="projects">
                        <h2 class="filter">Projects</h2>
                        <div id="project-list"></div>
                    </div>
                </div>
            </div>
            <div id="todo-list"></div>
        </div>
    </div>
    <div class="popup-new-book">
        <div class="formPopup" id="popupForm">
          <form action="" class="formContainer">
            <h1>Add New Todo Item</h1>
            <div id="forms">
              <div id="project-form">
                <label for="project">
                    <strong>Project</strong>
                  </label>
                <input type="text" id="project" name="project"/>
              </div>
              <div id="title-form">
                <label for="title">
                  <strong>Title</strong>
                </label>
                <input type="text" id="title" name="title" required/>
              </div>
              <div id="description-form">
                <label for="description">
                    <strong>Description</strong>
                  </label>
                  <textarea id="description" name="description" rows="4" cols="50"></textarea>
              </div>
              <div id="due-date-form">
                <label for="due-date">
                  <strong>Due Date</strong>
                </label>
                <input type="datetime" id="due-date" name="due-date" />
              </div>
              <div id="priority-form">
                <label for="priority">
                  <strong>Priority</strong>
                </label>
                <input type="checkbox" id="priority" name="priority" />
              </div>
            </div>
            <div id="buttons">
              <button type="submit" id="submit-button" class="btn">Add Todo</button>
              <button type="button" id="cancel-button" class="btn cancel">Cancel</button>
            </div>
          </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
